<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="form.get('username')">
            UserName is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Password" formControlName="password"  required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="form.get('password')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>


      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" type="submit">Login</button>

    </form>
  </mat-card>
</div>
